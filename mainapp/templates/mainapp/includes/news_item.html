{% for i in news %}

<div class="card my-2">
                <div class="card-body">
                    <h5 class="card-title">{{ i.news_title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ datetime|date:"d.m.Y m-h-s" }}</h6>
                    <p class="card-text">{{ i.news_preview }}</p>
                    <a href="#" class="card-link">Подробнее</a>
                </div>
            </div>

{% endfor %}
